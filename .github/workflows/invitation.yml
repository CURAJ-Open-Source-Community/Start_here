on:
  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite on label
        uses: vj-abigo/invite-on-label@v1.2
        with:
          organization: CURAJ-Open-Source-Community
          label: invite me to the organization
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          comment: '<b>Invitation sent for the GitHub Organization. Welcome to the community ðŸŽ‰</b><br><br>Don''t forget after accepting to make it public,You can see how to do it [here](https://github.com/CURAJ-Open-Source-Community/Support/blob/main/README.md)'
        env:
          INVITE_TOKEN: ${{ secrets.INVITE_TOKEN }}
